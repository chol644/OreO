<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <template>
      <div><p>검색 결과 :</p></div>
      <div>
        <span>기간<input type="text" class="period" /></span>
        <span><button type="button" class="btn-primary">자산</button></span>
        <span><button>분류(지출)</button></span>
        <span><button>분류(수입)</button></span>
        <span><button>금액</button></span>
        <span>내용 또는 메모 <input type="text" class="inputMemo" /></span>
      </div>

      <table>
        <thead>
          <tr>
            <th>전체</th>
            <th>수입</th>
            <th>지출</th>
          </tr>
          <tr>
            <th><input type="checkbox" /></th>
            <th>날짜</th>
            <th>자산</th>
            <th>분류</th>
            <th>금액</th>
            <th>내용</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" /></td>
            <td>25.04.07 (월)</td>
            <td>현금</td>
            <td>월급</td>
            <td>2,000,000 원</td>
            <td>월급 들어옴</td>
          </tr>
        </tbody>
      </table>
    </template>
  </body>
</html>
